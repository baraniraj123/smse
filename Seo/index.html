<body>
    <div class="main">

                            <option value="3">Linkedin</option>
                            <option value="4">Github</option>

                        </select>
                    </div>
                    <div class="col-lg-2 p-0">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i> Search </button>
                    </div>
                </div>
            </div>
        </form>


        <main class="d-flex" id="main"></main>

    </div>
